<html>
<head>
    <title>Schedule an Exam</title>
</head>
<body>
    <form id="exam" onsubmit="event.preventDefault(); return addExam()">
        <div class="form_block">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" />
        </div>
        <div class="form_block">
            <label for="start">Start</label>
            <input id="start" name="start" type="text" />
        </div>
        <div class="form_block">
            <label for="end">End</label>
            <input id="end" name="end" type="text" />
        </div>
        <div class="form_block">
            <label for="students">No. of Students</label>
            <input id="students" name="students" type="text" />
        </div>
        <div class="form_block">
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        function addExam() {
            const axios = window.axios;
            const formData = {
                "function": "createExam",
                "exam": {
                    "name": document.getElementById("name").value,
                    "start": document.getElementById("start").value,
                    "end": document.getElementById("end").value,
                    "students": document.getElementById("students").value
                }
            }
            const url = "https://w65yfftrcg.execute-api.us-east-1.amazonaws.com/api/exams"
            axios.post(url, formData);
        }
    </script>
</body>
</html>
